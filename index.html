<body>
    
    <div class="bg-dark w-100 p-0 d-flex justify-content-center align-items-center position-relative overflow-hidden">

        <div class="login-container mx-auto pt-5">

            <div class="d-flex flex-column justify-content-center align-items-center">
            <img class="bars bar-1 position-absolute d-lg-block d-none" src="./img/bar-1.png" alt="">
            <img class="bars bar-2 position-absolute d-lg-block d-none" src="./img/bar-2.png" alt="">
            <img class="bars bar-3 position-absolute d-lg-block d-none" src="./img/bar-3.png" alt="">
            <img class="bars bar-4 position-absolute d-lg-block d-none" src="./img/bar-3.png" alt="">
            <img class="bars bar-5 position-absolute d-lg-block d-none" src="./img/bar-4.png" alt="">
            <img class="bars bar-6 position-absolute d-lg-block d-none" src="./img/bar-5.png" alt="">
            <img class="bars bar-7 position-absolute d-lg-block d-none" src="./img/bar-6.png" alt="">

                <img style="max-width: 130px; padding-bottom: 55px;" src="./img/login-logo.png" alt="">
                <p style="color:#888888;" class="text-center py-0">Use the details provided you by your account administator. <br>
                    Next time you will only need the username and the password</p>
    
                <form class="w-100" action="./home.html">
                    <div class="mb-3 border border-white rounded-2 p-1">
                        <label for="exampleInputEmail1" class="form-label text-primary ps-2 py-0 m-0">Username</label>
                        <input type="email" placeholder="Admin1_resto" class="form-control bg-dark border-0 py-0" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3 border border-white rounded-2 p-1">
                        <label for="exampleInputPassword1" class="form-label text-primary ps-2 m-0">Password</label>
                        <input type="password" placeholder="******" class="form-control bg-dark border-0 py-0" id="exampleInputPassword1">
                    </div>
                
                    <button type="submit" class="btn btn-primary w-100 py-3 border-0">Submit</button>
                </form>
            </div>
        </div>

    </div>

    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
